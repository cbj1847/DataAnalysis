<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>youtube Rank(1-1000) Table</title>
</head>
<body>
    <div class="container">
        <h2>Youtube Rank</h2>
        <hr>
        <table class='table table-hover border-dark'>
            <tr><th>순위</th><th>카테고리</th><th>채널명</th><th>구독자수</th><th>조회수</th><th>비디오</th></tr>
            {% for info in youtube_info %}
                <tr class="align-middle">
                    <td>{{info.순위}}</td>
                    <td>{{info.카테고리}}</td>
                    <td>{{info.채널명}}</td>
                    <td>{{info.구독자수}}</td>
                    <td>{{info.조회수}}</td>
                    <td>{{info.비디오}}</td>
                </tr>
            {% endfor %}
            <tr><th>순위</th><th>카테고리</th><th>채널명</th><th>구독자수</th><th>조회수</th><th>비디오</th></tr>
            {% for info in youtube_info %}
                <tr class="align-middle">
                    <td>{{info.순위}}</td>
                    <td>{{info.카테고리}}</td>
                    <td>{{info.채널명}}</td>
                    <td>{{info.구독자수}}</td>
                    <td>{{info.조회수}}</td>
                    <td>{{info.비디오}}</td>
                </tr>
            {% endfor %}

        </table>
    </div>
</body>
</html>
