<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kpop hit song</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

{% with messages = get_flashed_messages() %}
{% if messages %}
    <script>
        alert("{{ messages[-1] }}")
    </script>
{% endif %}
{% endwith %}

<body style="margin: 40px; padding-left:15%; padding-right:15%">
    <h3>히트곡 목록</h3>
    <hr>
    <table class="table table-light table-striped" style="font-size: 13px; margin-top: 15px; text-align: center;">
        <tr><th>ID</th><th>제목</th><th>가사</th></tr>
        {% for song in songs %}
        <tr>
            <td style="padding: 2px;">{{song[0]}}</td>
            <td style="padding: 2px;">{{song[1]}}</td>
            <td style="padding: 2px;">{{song[2]}}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>노래 추가</h3>
    <form action="/song/list" method="post">
        <table>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title"></td>
                <td>가사</td>
                <td>
                    <input type="text" name="lyrics"><button type="submit">추가</button>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
